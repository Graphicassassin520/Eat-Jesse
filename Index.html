<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="150">Easy</option>
                <option value="100">Medium</option>
                <option value="50">Hard</option>
            </select>
        </div>
        <button id="startButton">Start Game</button>
        <button id="pauseButton">Pause Game</button>
    </div>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="highScore">0</span></p>
    <div class="settings">
        <h3>Settings</h3>
        <label for="gridSize">Grid Size:</label>
        <input type="number" id="gridSize" value="20" min="10" max="40">
        <label for="snakeColor">Snake Color:</label>
        <input type="color" id="snakeColor" value="#00FF00">
    </div>
    <div class="touch-controls">
        <button id="upButton">Up</button>
        <button id="leftButton">Left</button>
        <button id="rightButton">Right</button>
        <button id="downButton">Down</button>
    </div>
    <div id="countdown" class="hidden">3</div>
    <script src="script.js"></script>
</body>
</html>
